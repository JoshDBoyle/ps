<!DOCTYPE HTML>

<html>

	<head>
		<title>Portal Seekers</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script src="assets/js/html-importer.js"></script>
	</head>

	<body class="is-preload landing">
		<div id="page-wrapper">

			<!-- Header -->
      <header id="header">
        <h1 id="logo"><a href="oldindex.html">Portal Seekers</a></h1>
        <script>HTMLImporter.import("templates/nav.html");</script>
      </header>

			<!-- Banner -->
      <section id="banner">
        <div class="content">
          <img data-bind="attr: { src: content.logo.image.value[0].url }"/>
          <h2 data-bind="text: content.hero_homepage.description.value"></h2>
        </div>
        <video id="bgVideo" preload autoplay loop muted>
          <!-- Video is embedded in the WEBM format -->
          <source src="https://assets-us-01.kc-usercontent.com:443/a4f95819-8594-0090-4d5a-9046d8d19c69/0b3e5543-b075-4ffe-b176-33e939a388cf/ps.webm" type="video/webm"/>
          <!--<source data-bind="attr: { src: content.homepage_video.video.value[0].url }" type="video/webm">-->
        </video>
        <script>
            document.getElementById('bgVideo').play();
        </script>
        <a href="#one" class="goto-next scrolly">Next</a>
      </section>

			<!-- One -->
      <section id="one" class="spotlight style1 bottom">
        <span class="image fit main"><img src="images/pic02.jpg" alt="" /></span>
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col-6 col-12-medium">
                <h2 data-bind="text: content.homepage_section_1.title.value"></h2>
                <p data-bind="text: content.homepage_section_1.body.value"></p>
              </div>
              <div class="col-6 col-12-medium">
                <h2 data-bind="text: content.homepage_section_2.title.value"></h2>
                <p data-bind="text: content.homepage_section_2.body.value"></p>
              </div>
            </div>
          </div>
        </div>
        <a href="#two" class="goto-next scrolly">Next</a>
      </section>

			<!-- Five -->
      <section id="five" class="wrapper style2 special fade">
        <div class="container">
            <h2 data-bind="text: content.homepage_section_3.title.value"></h2>
            <p data-bind="text: content.homepage_section_3.body.value"></p>
            <a data-bind="text: content.homepage_section_3.cta.value" href="#" class="button"></a>
        </div>
      </section>

      <script>HTMLImporter.import("templates/footer.html");</script>

		</div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>

    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/knockout.js"></script>
    <script src="assets/js/custom.js"></script>

	</body>
</html>
